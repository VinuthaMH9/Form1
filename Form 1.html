<!DOCTYPE html>
<html lang="en">
<head>
    
<title>Form 1</title>
    <style>
        #one:hover {
            background-color: brown;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="text">Name</label>
        <input type="text" required placeholder="Ex:Vinutha" id="name" name="name">
        <br><br>

        <label for="age">Age</label>
        <input type="number" placeholder="Ex:18-60" id="age" name="age">
        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br><br>
        
        <input type="submit" id="one">
        
    </form>
    
</body>
</html>
